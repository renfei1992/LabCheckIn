	<script>
		function startTime() {
		    var today = new Date();
		    var h = today.getHours();
		    var m = today.getMinutes();
		    var s = today.getSeconds();
		    var d = today.getDay();
		    var da = today.getDate();
		    var mo = today.getMonth();
		    var ye = today.getFullYear();
		    m = checkTime(m);
		    s = checkTime(s);
		    var day;
		    if(d == 0){
		    	var day = "Sunday";
		    };
		    if(d == 1){
		    	var day = "Monday";
		    };
		    if(d == 2){
		    	var day = "Tuesday";
		    };
		    if(d == 3){
		    	var day = "Wednesday";
		    };
		    if(d == 4){
		    	var day = "Thursday";
		    };
		    if(d == 5){
		    	var day = "Friday";
		    };
		    if(d == 6){
		    	var day = "Saturday";
		    };
		    document.getElementById("demo").innerHTML =
		    h + ":" + m + ":" + s;
		    document.getElementById("demo2").innerHTML = day + ", " + mo + "/" + da + "/" + ye;
		    var t = setTimeout(startTime, 500);
		};
		function checkTime(i) {
   			if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    		return i;
		};
	</script>
