<body>
	<!-- Preloader -->
	<div id="preloader">
		<div id="status"></div>
	</div>

	<!-- Use it -->
    <div id="checkinpage" class="content-section-a available">
        <div class="container">		
            <div class="row">
            	<h1 id="paneltitle">Book the room</h1>
            </div>
            <div class="row">
                <form role="form" action="" method="post" >
                <div class="col-xl-6">
                    <div class="form-group">
                        <label for="InputEvent" id="inputlabel">Event Title *</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="InputName" id="InputName" placeholder="Enter Event" required>
                            <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
                        </div>
                    </div>
                    
                    <div class="form-group" id="inputtime">
                        <label for="InputStartTime" id="inputlabel">Start Time</label>
                        <div class="input-group">
                            <input type="time" placeholder="Enter Start Time" name="starttime" id="bookstart" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group" id="inputtime">
                        <label for="InputEndTime" id="inputlabel">End Time</label>
                        <div class="input-group">
                            <input type="time" class="form-control" id="bookend" placeholder="Enter End Time" name="endtime" required>
                        </div>
                    </div>

                    <div class="form-group" id="inputtime">
                        <label for="InputDate" id="inputlabel">Date</label>
                        <div class="input-group">
                            <input type="date" name="bookdate" class="form-control" required>
                        </div>
                    </div>
                    <div id="allday">
                    <input type="checkbox" name="allday" value="AllDay" id="isallday" onclick="checkbox()">
                    <p>All Day</p>
                    </div>

                    <div class="row checkinbuttons">
                        <input type="submit" name="submit" id="submit" value="Submit" class="col-sm-3 btn btn-embossed btn-primary checkinbutton sign">
                        <p class="col-sm-1 empty1 sign"></p>
                        <a class="col-sm-3 btn btn-embossed btn-info checkinbutton sign" href="first.html" role="button">Back</a>
                    </div>   
                </div>
            </form>
            </div>  
        </div>
    </div>
    <!-- JavaScript -->
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.js"></script>
	<script src="js/owl.carousel.js"></script>
	<script src="js/script.js"></script>

	 new WOW().init();

	<script src="js/uiMorphingButton_inflow.js"></script>
	<!-- Magnific Popup core JS file -->
	<script src="js/jquery.magnific-popup.js"></script> 
    <script>
        function checkbox(){
            if(document.getElementById("isallday").checked==true){
                document.getElementById("bookstart").disabled=true;
                document.getElementById("bookend").disabled=true;
            }else{
                document.getElementById("bookstart").disabled=false;
                document.getElementById("bookend").disabled=false;
            };
        };
    </script>
</body>
