	                    </div>
	                    <div id="task">

	<script>
		function startTime() {
		    var today = new Date();
		    var h = today.getHours();
		    var m = today.getMinutes();
		    var d = today.getDay();
		    var da = today.getDate();
		    var mo = today.getMonth();
		    var ye = today.getFullYear();
		    m = checkTime(m);
		    var ampm;
		    if(h>=12){
		    	ampm="PM";
		    }else{
		    	ampm="AM";
		    }
		    var start = Number(document.getElementById("starthour").innerHTML)*60 + Number(document.getElementById("startminute").innerHTML);
		    var end = Number(document.getElementById("endhour").innerHTML*60) + Number(document.getElementById("endminute").innerHTML);
		    var current = h*60+m;
		    var day;
		    if(d == 0){
		    	var day = "Sunday";
		    };
		    if(d == 1){
		    	var day = "Monday";
		    };
		    if(d == 2){
		    	var day = "Tuesday";
		    };
		    if(d == 3){
		    	var day = "Wednesday";
		    };
		    if(d == 4){
		    	var day = "Thursday";
		    };
		    if(d == 5){
		    	var day = "Friday";
		    };
		    if(d == 6){
		    	var day = "Saturday";
		    };
		    document.getElementById("demo").innerHTML =
		    h + ":" + m + " " +ampm;
		    document.getElementById("demo2").innerHTML = day + ", " + mo + "/" + da + "/" + ye;
		    if(start<=current&&end>=current){
				document.getElementById("roomstatus").innerHTML= "Room In Use";
				document.getElementById('leftside').style.background= "url(../Check%20In%20and%20Out/img/inuse.png) repeat left center fixed";
				var checkinbutton = document.getElementsByClassName("checkinbutton");
				checkinbutton[1].style.display="none";
				checkinbutton[0].innerHTML="End the meeting";
				checkinbutton[0].href="#";
				//for(i=0; i<=checkinbutton.length; i++){
					//checkinbutton[i].style.display="none";
				//};
		    };
		    var t = setTimeout(startTime, 500);
		};
		function checkTime(i) {
   			if (i < 10) {i = "0" + i};
    		return i;
		};
	</script>
	<script>
		function refresh(){
			location.reload();
		}
	</script>
